gham-inserty-herman-insert","canonical_link":"https:\/\/boardgamegeek.com\/boardgameaccessory\/419962\/brass-birmingham-inserty-herman-insert"}],"cardset":[{"name":null,"sortindex":null,"objecttype":"family","objectid":"83784","primarylink":0,"itemstate":"approved","href":"\/cardset\/83784\/","canonical_link":"https:\/\/boardgamegeek.com\/cardset\/83784\/"}]},"linkcounts":{"boardgamedesigner":3,"boardgamesolodesigner":0,"boardgameartist":5,"boardgamepublisher":20,"boardgamedeveloper":0,"boardgamegraphicdesigner":0,"boardgamesculptor":0,"boardgameeditor":0,"boardgamewriter":0,"boardgameinsertdesigner":0,"boardgamehonor":20,"boardgamecategory":6,"boardgamemechanic":9,"boardgameexpansion":0,"boardgameversion":24,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":0,"reimplementation":0,"reimplements":1,"boardgamefamily":17,"videogamebg":1,"boardgamesubdomain":1,"boardgameaccessory":16,"cardset":1},"secondarynamescount":0,"alternatenamescount":6,"primaryname":{"nameid":"1272946","name":"Brass: Birmingham","sortindex":"1","primaryname":"1","translit":"Brass: Birmingham"},"alternatenames":[{"nameid":"1627376","name":"Brass. \u0411\u0438\u0440\u043c\u0438\u043d\u0433\u0435\u043c"},{"nameid":"1902744","name":"Brass. \u0411\u0456\u0440\u043c\u0456\u043d\u0433\u0435\u043c"},{"nameid":"1839048","name":"\u30d6\u30e9\u30b9\uff1a\u30d0\u30fc\u30df\u30f3\u30ac\u30e0"},{"nameid":"2340844","name":"\u5de5\u4e1a\u9769\u547d\uff1a\u4f2f\u660e\u7ff0(Chinese edition) (2018)"},{"nameid":"1853022","name":"\u5de5\u696d\u9769\u547d\uff1a\u4f2f\u660e\u7ff0"},{"nameid":"1741583","name":"\ube0c\ub77c\uc2a4: \ubc84\ubc0d\uc5c4"}],"description":"<p><em><strong>Brass: Birmingham<\/strong><\/em> is an economic strategy game sequel to Martin Wallace' 2007 masterpiece, <em>Brass<\/em>. <em>Brass: Birmingham<\/em> tells the story of competing entrepreneurs in Birmingham during the industrial revolution, between the years of 1770-1870.<\/p>\n\n<p>It offers a very different story arc and experience from its predecessor. As in its predecessor, you must develop, build, and establish your industries and network, in an effort to exploit low or high market demands. The game is played over two halves: the canal era (years 1770-1830) and the rail era (years 1830-1870). To win the game, score the most VPs. VPs are counted at the end of each half for the canals, rails and established (flipped) industry tiles.<\/p>\n\n<p>Each round, players take turns according to the turn order track, receiving two actions to perform any of the following actions (found in the original game):<\/p>\n\n<p>1) <strong>Build<\/strong> - Pay required resources and place an industry tile.<br \/>\n2) <strong>Network<\/strong> - Add a rail \/ canal link, expanding your network.<br \/>\n3) <strong>Develop<\/strong> - Increase the VP value of an industry.<br \/>\n4) <strong>Sell<\/strong> - Sell your cotton, manufactured goods and pottery.<br \/>\n5) <strong>Loan<\/strong> - Take a &pound;30 loan and reduce your income.<\/p>\n\n<p><em>Brass: Birmingham<\/em> also features a new sixth action:<\/p>\n\n<p>6) <strong>Scout<\/strong> - Discard three cards and take a wild location and wild industry card. (This action replaces Double Action Build in original <em>Brass<\/em>.)<\/p>\n\n","wiki":"<p><em>Birmingham<\/em> features dynamic scoring canals\/rails. Instead of each flipped industry tile giving a static 1 VP to all connected canals and rails, many industries give 0 or even 2 VPs. This provides players with the opportunity to score much higher value canals in the first era, and creates interesting strategy with industry placement.<\/p>\n\n<p>Iron, coal, and cotton are three industries which appear in both the original <em>Brass<\/em> as well as in <em>Brass: Birmingham<\/em>.<\/p>\n\n<p><strong>New &quot;Sell&quot; system<\/strong><\/p>\n\n<p>Brewing has become a fundamental part of the culture in Birmingham. You must now sell your product through traders located around the edges of the board. Each of these traders is looking for a specific type of good each game. To sell cotton, pottery, or manufactured goods to these traders, you must also &quot;grease the wheels of industry&quot; by consuming beer. For example, a level 1 cotton mill requires one beer to flip. As an incentive to sell early, the first player to sell to a trader receives free beer.<\/p>\n\n<p><em>Birmingham<\/em> features three all-new industry types:<\/p>\n\n<p><strong>Brewery<\/strong> - Produces precious beer barrels required to sell goods.<\/p>\n\n<p><strong>Manufactured goods<\/strong> - Function like cotton, but features eight levels. Each level of manufactured goods provides unique rewards, rather than just escalating in VPs, making it a more versatile (yet potentially more difficult) path vs cotton.<\/p>\n\n<p><strong>Pottery<\/strong> - These behemoths of Birmingham offer huge VPs, but at a huge cost and need to plan.<\/p>\n\n<p><strong>Increased Coal and Iron Market size<\/strong> - The price of coal and iron can now go up to &pound;8 per cube, and it's not uncommon.<\/p>\n\n<strong>Components:<\/strong><br \/>\n<ul>\n    <li> 1 Game board (double sided - light\/dark)<\/li>\n    <li> 4 Player Mats (double sided - light\/dark)<\/li>\n    <li> 4 Character Tiles (double sided - male\/female)<\/li>\n    <li> 56 Link tiles (14 per colour)<\/li>\n    <li> 76 Cards [63,5x88 mm]<ul>\n        <li> 8 Wild Cards (4 Location and 4 Industry)<\/li>\n        <li> 64 Location and Industry cards<\/li>\n        <li> 4 Player Aids<\/li>\n    <\/ul><\/li>\n    <li> 4 VP markers (1 per colour)<\/li>\n    <li> 4 Income markers (1 per colour)<\/li>\n    <li> 30 Coal cubes (8mm)<\/li>\n    <li> 18 Iron cubes (8mm)<\/li>\n    <li> 15 Beer barrels<\/li>\n    <li> 67 Money tokens (Deluxe edition: 70 poker token)<\/li>\n    <li> 180 Industry tiles (45 per colour)<ul>\n        <li> 11 Manufacturers<\/li>\n        <li> 11 Cotton Mills<\/li>\n        <li> 7 Breweries<\/li>\n        <li> 5 Potteries<\/li>\n        <li> 4 Iron Works<\/li>\n        <li> 7 Coal Mines<\/li>\n    <\/ul><\/li>\n    <li> 9 Merchant Tiles<\/li>\n<\/ul>\n\n<a class='anchor-target' name=\"Microbadges\"><\/a>\t\t\t\t<a class=\"anchor-target\" id=\"toc0\"><\/a>\n\t\t\t\t<div>\n\t\t\t\t\t<h3>Microbadges<\/h3><p><a href=\"\/microbadge\/41582\"><img alt='Microbadge: Brass: Birmingham fan' onmouseover=\"return overlib('Brass: Birmingham fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_41582_0.png\"><\/a> - Brass: Birmingham fan<\/p>\n\n<p><a href=\"\/microbadge\/41477\"><img alt='Microbadge: Brass fan' onmouseover=\"return overlib('Brass fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_41477_4.png\"><\/a> - Brass Fan<\/p>\n\n<\/div><\/div><\/div>","website":{"url":"https:\/\/roxley.com\/products\/brass-birmingham-deluxe-edition","title":"Brass: Birmingham - Official Roxley page"},"imageid":"3490053","images":{"thumb":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__thumb\/img\/o18rjEemoWaVru9Y2TyPwuIaRfE=\/fit-in\/200x150\/filters:strip_icc()\/pic3490053.jpg","micro":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__micro\/img\/4Od3GYCiqptga0VbmyumPbJlBsU=\/fit-in\/64x64\/filters:strip_icc()\/pic3490053.jpg","square":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__square\/img\/DKV_8eUyd_ctCHiPv7QEydRUOVQ=\/75x75\/filters:strip_icc()\/pic3490053.jpg","squarefit":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__squarefit\/img\/4lfOVn9A9ZCoZErBsDEiOEGWP8c=\/fit-in\/75x75\/filters:strip_icc()\/pic3490053.jpg","tallthumb":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__tallthumb\/img\/ybMA6Pa9t8etvDppu2iKEeJZkt4=\/fit-in\/75x125\/filters:strip_icc()\/pic3490053.jpg","previewthumb":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__previewthumb\/img\/Y9apAdg80y0-RV1Oxze6ZwzZe18=\/fit-in\/300x320\/f gham-inserty-herman-insert","canonical_link":"https:\/\/boardgamegeek.com\/boardgameaccessory\/419962\/brass-birmingham-inserty-herman-insert"}],"cardset":[{"name":null,"sortindex":null,"objecttype":"family","objectid":"83784","primarylink":0,"itemstate":"approved","href":"\/cardset\/83784\/","canonical_link":"https:\/\/boardgamegeek.com\/cardset\/83784\/"}]},"linkcounts":{"boardgamedesigner":3,"boardgamesolodesigner":0,"boardgameartist":5,"boardgamepublisher":20,"boardgamedeveloper":0,"boardgamegraphicdesigner":0,"boardgamesculptor":0,"boardgameeditor":0,"boardgamewriter":0,"boardgameinsertdesigner":0,"boardgamehonor":20,"boardgamecategory":6,"boardgamemechanic":9,"boardgameexpansion":0,"boardgameversion":24,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":0,"reimplementation":0,"reimplements":1,"boardgamefamily":17,"videogamebg":1,"boardgamesubdomain":1,"boardgameaccessory":16,"cardset":1},"secondarynamescount":0,"alternatenamescount":6,"primaryname":{"nameid":"1272946","name":"Brass: Birmingham","sortindex":"1","primaryname":"1","translit":"Brass: Birmingham"},"alternatenames":[{"nameid":"1627376","name":"Brass. \u0411\u0438\u0440\u043c\u0438\u043d\u0433\u0435\u043c"},{"nameid":"1902744","name":"Brass. \u0411\u0456\u0440\u043c\u0456\u043d\u0433\u0435\u043c"},{"nameid":"1839048","name":"\u30d6\u30e9\u30b9\uff1a\u30d0\u30fc\u30df\u30f3\u30ac\u30e0"},{"nameid":"2340844","name":"\u5de5\u4e1a\u9769\u547d\uff1a\u4f2f\u660e\u7ff0(Chinese edition) (2018)"},{"nameid":"1853022","name":"\u5de5\u696d\u9769\u547d\uff1a\u4f2f\u660e\u7ff0"},{"nameid":"1741583","name":"\ube0c\ub77c\uc2a4: \ubc84\ubc0d\uc5c4"}],"description":"<p><em><strong>Brass: Birmingham<\/strong><\/em> is an economic strategy game sequel to Martin Wallace' 2007 masterpiece, <em>Brass<\/em>. <em>Brass: Birmingham<\/em> tells the story of competing entrepreneurs in Birmingham during the industrial revolution, between the years of 1770-1870.<\/p>\n\n<p>It offers a very different story arc and experience from its predecessor. As in its predecessor, you must develop, build, and establish your industries and network, in an effort to exploit low or high market demands. The game is played over two halves: the canal era (years 1770-1830) and the rail era (years 1830-1870). To win the game, score the most VPs. VPs are counted at the end of each half for the canals, rails and established (flipped) industry tiles.<\/p>\n\n<p>Each round, players take turns according to the turn order track, receiving two actions to perform any of the following actions (found in the original game):<\/p>\n\n<p>1) <strong>Build<\/strong> - Pay required resources and place an industry tile.<br \/>\n2) <strong>Network<\/strong> - Add a rail \/ canal link, expanding your network.<br \/>\n3) <strong>Develop<\/strong> - Increase the VP value of an industry.<br \/>\n4) <strong>Sell<\/strong> - Sell your cotton, manufactured goods and pottery.<br \/>\n5) <strong>Loan<\/strong> - Take a &pound;30 loan and reduce your income.<\/p>\n\n<p><em>Brass: Birmingham<\/em> also features a new sixth action:<\/p>\n\n<p>6) <strong>Scout<\/strong> - Discard three cards and take a wild location and wild industry card. (This action replaces Double Action Build in original <em>Brass<\/em>.)<\/p>\n\n","wiki":"<p><em>Birmingham<\/em> features dynamic scoring canals\/rails. Instead of each flipped industry tile giving a static 1 VP to all connected canals and rails, many industries give 0 or even 2 VPs. This provides players with the opportunity to score much higher value canals in the first era, and creates interesting strategy with industry placement.<\/p>\n\n<p>Iron, coal, and cotton are three industries which appear in both the original <em>Brass<\/em> as well as in <em>Brass: Birmingham<\/em>.<\/p>\n\n<p><strong>New &quot;Sell&quot; system<\/strong><\/p>\n\n<p>Brewing has become a fundamental part of the culture in Birmingham. You must now sell your product through traders located around the edges of the board. Each of these traders is looking for a specific type of good each game. To sell cotton, pottery, or manufactured goods to these traders, you must also &quot;grease the wheels of industry&quot; by consuming beer. For example, a level 1 cotton mill requires one beer to flip. As an incentive to sell early, the first player to sell to a trader receives free beer.<\/p>\n\n<p><em>Birmingham<\/em> features three all-new industry types:<\/p>\n\n<p><strong>Brewery<\/strong> - Produces precious beer barrels required to sell goods.<\/p>\n\n<p><strong>Manufactured goods<\/strong> - Function like cotton, but features eight levels. Each level of manufactured goods provides unique rewards, rather than just escalating in VPs, making it a more versatile (yet potentially more difficult) path vs cotton.<\/p>\n\n<p><strong>Pottery<\/strong> - These behemoths of Birmingham offer huge VPs, but at a huge cost and need to plan.<\/p>\n\n<p><strong>Increased Coal and Iron Market size<\/strong> - The price of coal and iron can now go up to &pound;8 per cube, and it's not uncommon.<\/p>\n\n<strong>Components:<\/strong><br \/>\n<ul>\n    <li> 1 Game board (double sided - light\/dark)<\/li>\n    <li> 4 Player Mats (double sided - light\/dark)<\/li>\n    <li> 4 Character Tiles (double sided - male\/female)<\/li>\n    <li> 56 Link tiles (14 per colour)<\/li>\n    <li> 76 Cards [63,5x88 mm]<ul>\n        <li> 8 Wild Cards (4 Location and 4 Industry)<\/li>\n        <li> 64 Location and Industry cards<\/li>\n        <li> 4 Player Aids<\/li>\n    <\/ul><\/li>\n    <li> 4 VP markers (1 per colour)<\/li>\n    <li> 4 Income markers (1 per colour)<\/li>\n    <li> 30 Coal cubes (8mm)<\/li>\n    <li> 18 Iron cubes (8mm)<\/li>\n    <li> 15 Beer barrels<\/li>\n    <li> 67 Money tokens (Deluxe edition: 70 poker token)<\/li>\n    <li> 180 Industry tiles (45 per colour)<ul>\n        <li> 11 Manufacturers<\/li>\n        <li> 11 Cotton Mills<\/li>\n        <li> 7 Breweries<\/li>\n        <li> 5 Potteries<\/li>\n        <li> 4 Iron Works<\/li>\n        <li> 7 Coal Mines<\/li>\n    <\/ul><\/li>\n    <li> 9 Merchant Tiles<\/li>\n<\/ul>\n\n<a class='anchor-target' name=\"Microbadges\"><\/a>\t\t\t\t<a class=\"anchor-target\" id=\"toc0\"><\/a>\n\t\t\t\t<div>\n\t\t\t\t\t<h3>Microbadges<\/h3><p><a href=\"\/microbadge\/41582\"><img alt='Microbadge: Brass: Birmingham fan' onmouseover=\"return overlib('Brass: Birmingham fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_41582_0.png\"><\/a> - Brass: Birmingham fan<\/p>\n\n<p><a href=\"\/microbadge\/41477\"><img alt='Microbadge: Brass fan' onmouseover=\"return overlib('Brass fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_41477_4.png\"><\/a> - Brass Fan<\/p>\n\n<\/div><\/div><\/div>","website":{"url":"https:\/\/roxley.com\/products\/brass-birmingham-deluxe-edition","title":"Brass: Birmingham - Official Roxley page"},"imageid":"3490053","images":{"thumb":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__thumb\/img\/o18rjEemoWaVru9Y2TyPwuIaRfE=\/fit-in\/200x150\/filters:strip_icc()\/pic3490053.jpg","micro":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__micro\/img\/4Od3GYCiqptga0VbmyumPbJlBsU=\/fit-in\/64x64\/filters:strip_icc()\/pic3490053.jpg","square":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__square\/img\/DKV_8eUyd_ctCHiPv7QEydRUOVQ=\/75x75\/filters:strip_icc()\/pic3490053.jpg","squarefit":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__squarefit\/img\/4lfOVn9A9ZCoZErBsDEiOEGWP8c=\/fit-in\/75x75\/filters:strip_icc()\/pic3490053.jpg","tallthumb":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__tallthumb\/img\/ybMA6Pa9t8etvDppu2iKEeJZkt4=\/fit-in\/75x125\/filters:strip_icc()\/pic3490053.jpg","previewthumb":"https:\/\/cf.geekdo-images.com\/x3zxjr-Vw5iU4yDPg70Jgw__previewthumb\/img\/Y9apAdg80y0-RV1Oxze6ZwzZe18=\/fit-in\/300x320\/f
